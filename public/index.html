<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>chat</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Google-Style-Login-.css">
</head>

<body>
    <div class="login-card"><img class="profile-img-card" src="assets/img/avatar_2x.png">
        <p class="profile-name-card"> </p>
        <form class="form-signin">
            <span class="reauth-email"> </span>
            <input class="form-control" name="email" type="email" id="inputEmail" required="" placeholder="Email address" autofocus="">
            <input class="form-control" name="password" type="password" id="inputPassword" required="" placeholder="Password">
            <div class="checkbox">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
            </div><button class="btn btn-primary btn-lg d-block btn-signin w-100" type="submit">Sign in</button>
        </form>
        <a class="forgot-password" href="#">Forgot your password?</a><br>
        <a class="forgot-password" href="pages/signup.html">Don't have an account? Sign Up!</a>
    </div>
    <!-- jQuery -->
    <script src="../assets/jquery/jquery.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
